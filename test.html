<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
            header {
              position: relative;
            }

            /* Style the background image */
            .background-image img {
                width: 100%;
                height: 100%;
                object-fit: cover; /* Maintain aspect ratio and cover the entire header */
            }

            .video-overlay video {
                position: absolute;
                top: 48%;
                left: 56%;
                width: 20%;
                height: 30%;
                object-fit: cover;
                opacity: 1; 
                z-index: 1; 
            }
            .grid-container {
              position: absolute;
              top: 15%;
                left: 15%;
              display: grid;
              grid-template-columns: auto auto auto;
              background-color: #2195f300;
              z-index: 1; 

            }
            .grid-item {
              background-color: rgba(255, 255, 255, 0);
              border: 1px solid rgba(0, 0, 0, 0.145);
              padding: 140px 160px;
              font-size: 30px;
              text-align: center;
            }

    </style>
    </head>
<body>
        <header>
          <div class="background-image">
              <!-- Your background header image goes here -->
              <img src="images/bg-1.jpg" alt="Header Background Image">
          </div>

          <div class="video-overlay">
            <!-- Your video goes here -->
            <video src="images/video.mp4" autoplay loop muted></video>
        </div>
        
          <div class="grid-container">
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>  
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>  
          </div>
  <script src="script_test.js"></script>
</body>
</html>
